{% extends "layout.html" %}
{% block content %}

<!--Usuario-->
<form action="/usuario", method="POST">
    <h2>Acceso a usuario</h2>
    <input type="text" name="usuario_id" placeholder="Num Usuario">
    <input type="text" name="nombre" placeholder="Apellido Paterno">
    <input type="password" name="ap_pat" placeholder="Contraseña">
    <button type="submit"> Entrar </button>
</form>

<!--Cuenta Bancaria-->

<form action="/cajero", method="POST">
    <h2>Acceso a cuentas</h2>
    <input type="text" name="idc" placeholder="Num Cuenta">
    <input type="password" name="fecha" placeholder="Contraseña">
    <button type="submit"> Entrar </button>
</form>

{% endblock %}
